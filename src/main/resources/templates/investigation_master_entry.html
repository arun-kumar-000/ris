<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${investigation.invId != null} ? 'Edit Investigation - Live RIS' : 'New Investigation - Live RIS'">Investigation Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Argon-style custom styling -->
    <style>
        body {
            background-color: #f8f9fe;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 900px;
        }

        .card {
            border-radius: 0.75rem;
            background-color: #ffffff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        .card-header {
            background: linear-gradient(87deg, #5e72e4 0, #825ee4 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem 0.75rem 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.4rem;
        }

        .card-header i {
            margin-right: 0.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            background-color: #5e72e4;
            border-color: #5e72e4;
            border-radius: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #324cdd;
            border-color: #324cdd;
        }

        .btn-secondary {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h2>
                <i class="fas fa-vials"></i>New Investigation
                <span th:text="${investigation.invId != null} ? 'Edit Investigation' : 'New Investigation'"></span>
            </h2>
        </div>
        <div class="card-body">
            <form th:action="@{/investigations/save}" th:object="${investigation}" method="post" class="row g-3">
                <input type="hidden" th:field="*{invId}" />

                <div class="col-md-6">
                    <label class="form-label">Category</label>
                    <input type="text" th:field="*{invCat}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{invName}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Lab</label>
                    <input type="text" th:field="*{invLab}" class="form-control" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Room</label>
                    <input type="text" th:field="*{invRoom}" class="form-control" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Doctor</label>
                    <input type="text" th:field="*{invDoc}" class="form-control" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Charge</label>
                    <input type="text" th:field="*{invCharge}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Text 1</label>
                    <input type="text" th:field="*{invText1}" class="form-control" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Text 2</label>
                    <input type="text" th:field="*{invText2}" class="form-control" />
                </div>

                <div class="col-12 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Save
                    </button>
                    <a th:href="@{/investigations}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
