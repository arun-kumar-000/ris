<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Investigation Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Investigation Entry</h2>

    <!-- Patient Search -->
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Patient (Name, Aadhaar, Mobile, PID)">
        <select id="patientSelect" class="form-select mt-2">
            <option value="">Select a patient</option>
        </select>
    </div>

    <!-- Patient Details -->
    <div class="row" id="patientDetails">
        <div class="col-md-6 mb-3">
            <label>Name</label>
            <input type="text" class="form-control" id="pName" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label>Mobile</label>
            <input type="text" class="form-control" id="telephone" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label>Aadhaar</label>
            <input type="text" class="form-control" id="aadhaar" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label>City</label>
            <input type="text" class="form-control" id="city" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label>Sex</label>
            <input type="text" class="form-control" id="sex" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label>Age</label>
            <input type="text" class="form-control" id="age" readonly placeholder="e.g., 1Y2M3D">
        </div>
    </div>

    <hr>

    <!-- Doctor Name -->
    <div class="mb-3">
        <label>Doctor Name</label>
        <input type="text" id="doctorName" class="form-control" placeholder="Enter Doctor Name">
    </div>

    <!-- Payment Mode -->
    <div class="mb-3">
        <label>Payment Mode</label>
        <select id="paymentMode" class="form-select">
            <option value="">Select Payment Mode</option>
            <option value="CASH">CASH</option>
            <option value="ONLINE">ONLINE</option>
        </select>
    </div>

    <!-- Investigation Search -->
    <div class="mb-3">
        <div class="input-group">
            <input type="text" id="invSearchInput" class="form-control" placeholder="Search Investigations">
            <button type="button" class="btn btn-secondary" id="searchInvBtn">Search</button>
        </div>
    </div>

    <!-- Investigation Dropdown -->
    <div class="mb-3">
        <select id="invSelect" class="form-select">
            <option value="">Select an investigation</option>
        </select>
        <button type="button" class="btn btn-primary mt-2" id="addInvestigation">Add Investigation</button>
    </div>

    <!-- Investigation Table -->
    <table class="table table-bordered" id="investigationTable">
        <thead>
        <tr>
            <th>Investigation Name</th>
            <th>Charges</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button class="btn btn-success" id="saveBtn">Save Entry</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let selectedInvestigations = [];

    function fetchInvestigations(keyword = '') {
        $.get('/investigations/search', { keyword }, function (data) {
            let options = '<option value="">Select an investigation</option>';
            data.forEach(inv => {
                options += `<option value="${inv.invId}" data-name="${inv.invName}" data-charges="${inv.invCharge}">${inv.invName}</option>`;
            });
            $('#invSelect').html(options);
        });
    }

    fetchInvestigations();

    $('#searchInvBtn').on('click', function () {
        const keyword = $('#invSearchInput').val();
        fetchInvestigations(keyword);
    });

    $('#searchInput').on('input', function () {
        const keyword = $(this).val();
        if (keyword.length >= 1) {
            $.get('/patients/search', { keyword }, function (data) {
                let options = '<option value="">Select a patient</option>';
                data.forEach(p => {
                    options += `<option value="${p.pid}">${p.pid} - ${p.pName}</option>`;
                });
                $('#patientSelect').html(options);
            });
        }
    });

    $('#patientSelect').on('change', function () {
        const pid = $(this).val();
        if (pid) {
            $.get(`/patients/details/${pid}`, function (data) {
                $('#pName').val(data.pname);
                $('#telephone').val(data.telephone);
                $('#aadhaar').val(data.aadhaar);
                $('#city').val(data.city);
                $('#sex').val(data.sex);
                $('#dob').val(data.dob);

                // Calculate age
                const ageStr = calculateAge(data.dob);
                $('#age').val(ageStr);
            });
        }
    });

    function calculateAge(dobString) {
        if (!dobString) return '';
        const dob = new Date(dobString);
        const today = new Date();

        let years = today.getFullYear() - dob.getFullYear();
        let months = today.getMonth() - dob.getMonth();
        let days = today.getDate() - dob.getDate();

        if (days < 0) {
            months--;
            days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        }
        if (months < 0) {
            years--;
            months += 12;
        }

        return `${years}Y${months}M${days}D`;
    }

    $('#addInvestigation').on('click', function () {
        const selectedOption = $('#invSelect option:selected');
        const invId = selectedOption.val();
        const invName = selectedOption.data('name');
        const charges = selectedOption.data('charges');

        if (invId && !selectedInvestigations.some(i => i.invId === invId)) {
            selectedInvestigations.push({ invId, invName, charges });

            $('#investigationTable tbody').append(`
                <tr data-id="${invId}">
                    <td>${invName}</td>
                    <td>${charges}</td>
                    <td><button class="btn btn-danger btn-sm removeBtn">Remove</button></td>
                </tr>
            `);
        }
    });

    $('#investigationTable').on('click', '.removeBtn', function () {
        const row = $(this).closest('tr');
        const invId = row.data('id');
        selectedInvestigations = selectedInvestigations.filter(i => i.invId !== invId);
        row.remove();
    });

    $('#saveBtn').on('click', function () {
        const pid = $('#patientSelect').val();
        const doctorName = $('#doctorName').val();
        const pname = $('#pName').val();
        const dob = $('#dob').val();
        const age = $('#age').val();
        const paymentMode = $('#paymentMode').val();

        if (!pid || !doctorName || selectedInvestigations.length === 0 || !paymentMode) {
            alert("Please select patient, doctor name, payment mode, and investigations.");
            return;
        }

        const payload = {
            pid: pid,
            pname: pname,
            doctorName: doctorName,
            dob: dob,
            age: age,
            paymentMode: paymentMode,
            investigations: selectedInvestigations
        };

        console.log("Sending payload to backend:");
        console.log(JSON.stringify(payload, null, 2));

        $.ajax({
            url: '/inv_entry/entry',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(payload),
            success: function (res) {
                alert("Saved successfully. Receipt ID: " + res.receiptId);
                location.reload();
            },
            error: function (err) {
                console.error("Error saving investigation entry:", err);
                alert("Failed to save. Check console or backend logs.");
            }
        });
    });
</script>
</body>
</html>
