<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Investigation Entry</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Investigation Entry</h2>

    <!-- Patient Search -->
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Patient (Name, Aadhaar, Mobile, PID)">
        <select id="patientSelect" class="form-select mt-2">
            <option value="">Select a patient</option>
        </select>
    </div>

    <!-- Patient Details -->
    <div class="row" id="patientDetails">
        <div class="col-md-6 mb-3">
            <label>Name</label>
            <input type="text" class="form-control" id="pName" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label>Mobile</label>
            <input type="text" class="form-control" id="telephone" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label>Aadhaar</label>
            <input type="text" class="form-control" id="aadhaar" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label>City</label>
            <input type="text" class="form-control" id="city" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label>Sex</label>
            <input type="text" class="form-control" id="sex" readonly>
        </div>
    </div>

    <hr>

    <!-- Doctor & Investigation Selection -->
    <div class="mb-3">
        <label>Doctor Name</label>
        <input type="text" id="doctorName" class="form-control" placeholder="Enter Doctor Name">
    </div>

    <div class="mb-3">
        <label>Select Lab</label>
        <select id="labSelect" class="form-select">
            <option value="">Select a lab</option>
        </select>
    </div>

    <div class="mb-3">
        <input type="text" id="invSearch" class="form-control" placeholder="Search Investigations">
        <select id="invSelect" class="form-select mt-2">
            <option value="">Select an investigation</option>
        </select>
        <button type="button" class="btn btn-primary mt-2" id="addInvestigation">Add Investigation</button>
    </div>

    <!-- Investigation Table -->
    <table class="table table-bordered" id="investigationTable">
        <thead>
            <tr>
                <th>Investigation Name</th>
                <th>Charges</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button class="btn btn-success" id="saveBtn">Save Entry</button>
</div>

<script>
    let selectedInvestigations = [];

    // Load labs on page load
    $(document).ready(function () {
        $.get('/investigations/add', function (data) {
            let options = '<option value="">Select a lab</option>';
            data.forEach(lab => {
                options += `<option value="${lab.labId}">${lab.labName}</option>`;
            });
            $('#labSelect').html(options);
        });
    });

    // Search patients
    $('#searchInput').on('input', function () {
        let keyword = $(this).val();
        if (keyword.length >= 1) {
            $.get('/patients/search', { keyword }, function (data) {
                let options = '<option value="">Select a patient</option>';
                data.forEach(p => {
                    options += `<option value="${p.pid}">${p.pid} - ${p.pName}</option>`;
                });
                $('#patientSelect').html(options);
            });
        }
    });

    // Show patient details
    $('#patientSelect').on('change', function () {
        let pid = $(this).val();
        if (pid) {
            $.get(`/patients/details/${pid}`, function (data) {
                $('#pName').val(data.pName);
                $('#telephone').val(data.telephone);
                $('#aadhaar').val(data.aadhaar);
                $('#city').val(data.city);
                $('#sex').val(data.sex);
            });
        }
    });

    // Search investigations based on lab
    $('#invSearch').on('input', function () {
        let keyword = $(this).val();
        let labId = $('#labSelect').val();
        if (keyword.length >= 1 && labId) {
            $.get('/investigations/search', { keyword, labId }, function (data) {
                let options = '<option value="">Select an investigation</option>';
                data.forEach(i => {
                    options += `<option value="${i.invId}" data-name="${i.invName}" data-charges="${i.charges}">${i.invName}</option>`;
                });
                $('#invSelect').html(options);
            });
        }
    });

    // Add investigation
    $('#addInvestigation').on('click', function () {
        let selectedOption = $('#invSelect option:selected');
        let invId = selectedOption.val();
        let invName = selectedOption.data('name');
        let charges = selectedOption.data('charges');

        if (invId && !selectedInvestigations.some(i => i.invId == invId)) {
            selectedInvestigations.push({ invId, invName, charges });
            $('#investigationTable tbody').append(`
                <tr data-id="${invId}">
                    <td>${invName}</td>
                    <td>${charges}</td>
                    <td><button class="btn btn-danger btn-sm removeBtn">Remove</button></td>
                </tr>
            `);
        }
    });

    // Remove investigation
    $('#investigationTable').on('click', '.removeBtn', function () {
        const row = $(this).closest('tr');
        const invId = row.data('id');
        selectedInvestigations = selectedInvestigations.filter(i => i.invId != invId);
        row.remove();
    });

    // Save entry
    $('#saveBtn').on('click', function () {
        const pid = $('#patientSelect').val();
        const doctorName = $('#doctorName').val();

        if (!pid || !doctorName || selectedInvestigations.length === 0) {
            alert("Please select a patient, doctor, and at least one investigation.");
            return;
        }

        const payload = {
            pid: pid,
            doctorName: doctorName,
            investigationIds: selectedInvestigations.map(i => i.invId)
        };

        $.ajax({
            url: '/investigations/entry',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(payload),
            success: function (res) {
                alert("Saved successfully. Receipt ID: " + res.receiptId);
                location.reload();
            }
        });
    });
</script>
</body>
</html>
