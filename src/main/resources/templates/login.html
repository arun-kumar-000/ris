<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Live RIS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Argon Bootstrap Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(87deg, #5e72e4 0, #825ee4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.15);
            background-color: #fff;
        }

        .card-header {
            background: transparent;
            border-bottom: none;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            color: #5e72e4;
        }

        .text-muted {
            color: #8898aa !important;
        }

        .form-control,
        .form-select {
            border-radius: 0.375rem;
        }

        .btn-primary {
            background-color: #5e72e4;
            border-color: #5e72e4;
        }

        .btn-primary:hover {
            background-color: #324cdd;
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        .alert {
            margin-top: 10px;
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            background-color: #5e72e4;
            color: white;
            border-radius: 50%;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card p-4">
                <div class="card-header text-center">
                    <div class="avatar-circle">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h2 class="brand-title">Live RIS</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post" autocomplete="on">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Username</label>
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter username" required>
                        </div>

                        <div class="mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter password" required>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="admin">Admin</option>
                                <option value="doctor">Doctor</option>
                                <option value="technician">Technician</option>
                                <option value="receptionist">Receptionist</option>
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>

                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
