<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Investigation Master Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 th:text="${investigation.invId != null} ? 'Edit Investigation' : 'Add Investigation'"></h2>

    <form th:action="@{/investigations/save}" th:object="${investigation}" method="post" class="row g-3">
        <input type="hidden" th:field="*{invId}" />

        <div class="col-md-6">
            <label>Category</label>
            <input type="text" th:field="*{invCat}" class="form-control" required />
        </div>

        <div class="col-md-6">
            <label>Name</label>
            <input type="text" th:field="*{invName}" class="form-control" required />
        </div>

        <div class="col-md-6">
            <label>Lab</label>
            <input type="text" th:field="*{invLab}" class="form-control" />
        </div>

        <div class="col-md-6">
            <label>Room</label>
            <input type="text" th:field="*{invRoom}" class="form-control" />
        </div>

        <div class="col-md-6">
            <label>Doctor</label>
            <input type="text" th:field="*{invDoc}" class="form-control" />
        </div>

        <div class="col-md-6">
            <label>Charge</label>
            <input type="text" th:field="*{invCharge}" class="form-control" required />
        </div>

        <div class="col-md-6">
            <label>Text 1</label>
            <input type="text" th:field="*{invText1}" class="form-control" />
        </div>

        <div class="col-md-6">
            <label>Text 2</label>
            <input type="text" th:field="*{invText2}" class="form-control" />
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/investigations}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

</body>
</html>
