<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rich Text Editor Example</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.1.0/classic/ckeditor.js"></script>
</head>
<body>

    <h2>Enter Report Text:</h2>
    
    <form method="post" action="/save-report">
        <textarea name="reportContent" id="editor" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Save</button>
    </form>

    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>

</body>
</html>
