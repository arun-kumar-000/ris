<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${patient.pid} != null ? 'Edit Patient' : 'Patient Registration'">Patient Registration</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .header {
            background: linear-gradient(87deg, #5e72e4 0, #825ee4 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .card-header {
            background: linear-gradient(87deg, #5e72e4 0, #825ee4 100%);
            color: white;
        }
        .form-label i {
            color: #5e72e4;
        }
        .btn-primary {
            background-color: #5e72e4;
            border-color: #5e72e4;
        }
        .btn-primary:hover {
            background-color: #4c63cc;
            border-color: #4c63cc;
        }
        .modal-header {
            background: linear-gradient(87deg, #5e72e4 0, #825ee4 100%);
            color: white;
        }
        .form-control:focus {
            border-color: #5e72e4;
            box-shadow: 0 0 0 0.2rem rgba(94, 114, 228, 0.25);
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>
                        <i class="fas fa-user-plus me-2"></i>
                        <span th:text="${patient.pid} != null ? 'Edit Patient' : 'Patient Registration'">Patient Registration</span>
                    </h4>
                </div>
                <div class="card-body">
<form th:action="@{/patients/register}" th:object="${patient}" method="post">
    <input type="hidden" th:field="*{pid}" />                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-user me-1"></i> Full Name</label>
                                <input type="text" class="form-control" th:field="*{pName}" placeholder="John Doe" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label"><i class="fas fa-calendar-alt me-1"></i> Date of Birth</label>
                                <input type="date" class="form-control" th:field="*{dob}">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label"><i class="fas fa-venus-mars me-1"></i> Sex</label>
                                <select class="form-select" th:field="*{sex}">
                                    <option value="">Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-map-marker-alt me-1"></i> Address</label>
                                <textarea class="form-control" th:field="*{address}" rows="2" placeholder="123 Main Street" required></textarea>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label"><i class="fas fa-city me-1"></i> City</label>
                                <input type="text" class="form-control" th:field="*{city}" placeholder="Mumbai" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label"><i class="fas fa-envelope me-1"></i> Pincode</label>
                                <input type="text" class="form-control" th:field="*{pincode}" placeholder="400001" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label"><i class="fas fa-phone me-1"></i> Telephone</label>
                                <input type="text" class="form-control" th:field="*{telephone}" placeholder="022-1234567" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label"><i class="fas fa-tint me-1"></i> Blood Type</label>
                                <input type="text" class="form-control" th:field="*{bloodType}" placeholder="O+ / A-">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label"><i class="fas fa-users me-1"></i> Guardian Type</label>
                                <select class="form-select" th:field="*{guardianType}">
                                    <option value="">Select</option>
                                    <option value="Father">Father</option>
                                    <option value="Mother">Mother</option>
                                    <option value="Spouse">Spouse</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-user-friends me-1"></i> Guardian Name</label>
                                <input type="text" class="form-control" th:field="*{guardianName}" placeholder="Mr. Ramesh Kumar">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-file-medical me-1"></i> Insurance</label>
                                <input type="text" class="form-control" th:field="*{insurance}" placeholder="LIC, Star Health, etc.">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-id-card me-1"></i> Insurance Number</label>
                                <input type="text" class="form-control" th:field="*{insuranceNo}" placeholder="INS-123456789">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-layer-group me-1"></i> Insurance Category</label>
                                <input type="text" class="form-control" th:field="*{insCategory}" placeholder="Silver / Gold / Platinum">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-fingerprint me-1"></i> Aadhaar Number</label>
                                <input type="text" class="form-control" th:field="*{aadhaar}" placeholder="1234-5678-9012">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-check-circle me-1"></i> Mobile Verified</label>
                                <select class="form-select" th:field="*{mobileVerified}">
                                    <option value="">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="N/A">N/A</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-4 d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>
                                <span th:text="${patient.pid} != null ? 'Update Patient' : 'Register Patient'">Register Patient</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">
                    <i class="fas fa-check-circle me-2"></i>Success
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Patient registered successfully!</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${param.success}">
    var successModal = new bootstrap.Modal(document.getElementById('successModal'));
    successModal.show();
</script>
</body>
</html>
